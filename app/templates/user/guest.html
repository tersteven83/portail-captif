    <title>Invité</title>

<body>
    <div class="container-fluid">
        <section class="gradient-custom">
            <div class="container py-5">
                <div class="row justify-content-center align-items-center">
                    <div class="col-12 col-lg-9 col-xl-7">
                        <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
                            <div class="card-body p-4 p-md-5">
                                <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Vous êtes connecté à l'internet</h3>            
                                <button class="btn btn-info" onclick="deconnect()">DECONNEXION</button>
                                <table class="table">
                                    <tbody>
                                        <tr>
                                            <td><span>Identifiant</span ><br>"Identifiant"</td>

                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <script>
        function deconnect(){
            var xhr = new XMLHttpRequest();
            xhr.open('POST', '/disconnect', true);
            xhr.setRequestHeader("Content-Type", "application/json");
            xhr.send(JSON.stringify({}));

            xhr.onload = function() {
                if (xhr.status === 200) {
                  alert("Function fired!");
                } else {
                  alert("Error firing function: " + xhr.statusText);
                }
            };
        }
    </script>
