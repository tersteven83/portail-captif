
{% extends 'base.html' %}
{% block title %} Modification de Mot de Passe{% endblock %}
{% block content %}
<h2>Salut {{ username }} - Modifiez votre Mote de Passe</h2>

<form class="form" method="post">

    <div class="inputBox">

        <input type="text" name="passCode" required> <i>Code 6 chiffres</i>

    </div>
    <div class="inputBox">

        <input type="password" name="newPassd" id="newPassd" required> <i>Nouveau Mot de Passe</i>

    </div>

    <div class="inputBox">

        <input type="password" name="cnfPassd" id="cnfPassd" required> <i>Confirmez le Mot de Passe</i>

    </div>

    <div class="inputBox">

        <input type="submit" value="Envoyer">

    </div>

</form>
{% endblock %}
